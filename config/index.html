<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <script>
    !function (e) {
      var cl = null
        , rate = 1920 / 100;

      function fn() {
        var d = e.document
          , a = d.documentElement
          , c = a.getBoundingClientRect().width;

        a.style.fontSize = (c / 19.2) + 'px';
      }

      window.addEventListener('resize', function () {
        clearTimeout(cl);
        cl = setTimeout(fn, 300);
      }, !1);

      fn();
    }(window);
  </script>
</head>

</html>
